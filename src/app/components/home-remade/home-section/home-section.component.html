<div
  class="d-flex {{
    flexReverse ? 'flex-lg-row-reverse' : 'flex-lg-row'
  }} flex-sm-column items-center text-center p-4"
  style="
    width: 100%;
    min-height: 400px;
    background-color: #fcead7;
    box-shadow: 2px 2px 5px rgb(0, 0, 0, 0.6);
  "
>
  <div class="col-lg-{{ imgCols }} row-md-{{ imgCols }} py-2">
    <div class="card-body">
      <div>
        <img data-aos="fade-right" class="custom-image" [src]="imgSource" />
      </div>
    </div>
  </div>
  <div
    class="col-lg-{{ 12 - imgCols }} row-md-{{ 12 - imgCols }} py-4 custom-flex"
  >
    <div class="card-body custom-flex">
      <div class="container">
        <h1 class="text-center custom-text font-bold">
          {{ title }}
        </h1>
        <div class="container my-4"></div>
        <p
          class="custom-text text-center"
          data-aos="fade-left"
          style="font-size: 1.5rem"
        >
          {{ text }}
        </p>
        <div *ngIf="hasBtn" class="container my-4"></div>
        <div *ngIf="hasBtn">
          <button type="button" class="btn button" routerLink="/{{ btnLink }}">
            {{ btn }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
