<div
  style="
    background-image: url('../../assets/img/signup.png');
    height: 700px;
    width: 100%;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="div container b">
    <div class="card">
      <div class="text-center">
        <h1>Se connecter</h1>
        <h6>{{this.title}}</h6>
      </div>
      <br />
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            formControlName="email"
            aria-describedby="emailHelp"
            placeholder="Adresse mail"
            email
            required
          />

          <div
            class="alert alert-danger py-2 my-1"
            *ngIf="
                loginForm.controls['email'].touched &&
                loginForm.controls['email'].errors?.['required']
              "
          >
            Veuillez entrer votre e-mail
          </div>
          <div
            class="alert alert-danger py-2 my-1"
            *ngIf="
              loginForm.controls['email'].dirty &&
              loginForm.controls['email'].invalid
            "
          >
            Veuillez entrer un e-mail valid
          </div>
        </div>

        <br />

        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            formControlName="password"
            placeholder="Mot de passe"
            password
            required
          />
          <div
            class="alert alert-danger py-2 my-1"
            *ngIf="
              loginForm.controls['password'].touched &&
              loginForm.hasError('required', 'password')
            "
          >
            Veuillez entrer votre mot de passe
          </div>
        </div>
        <br />
        <div class="d-flex justify-content-center">
          <button
            mdbBtn
            type="submit"
            [disabled]="!loginForm.valid"
            class="btn"
            (click)="submitForm(loginForm)"
            mdbWavesEffect
          >
            Se connecter
          </button>
        </div>
      </form>
      <p class="mt-3">
        Vous n'avez pas de compte ?
        <a style="color: black" routerLink="/{{ this.signupLink }}"
          >Inscrivez-vous</a
        >
      </p>
    </div>
  </div>
</div>
