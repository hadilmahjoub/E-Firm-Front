<div class="container">
  <div *ngIf="etat === 'demande'">
    <div
      *ngFor="
        let case of casesDemand
          | paginate : { itemsPerPage: itemsPerPage, currentPage: pd }
      "
    >
      <app-lawyer-case-demand
        *ngIf="
          searchText === '' ||
          case.clientName.toLowerCase().includes(searchText.toLowerCase())
        "
        [case]="case"
        [isLawyer]="true"
      >
      </app-lawyer-case-demand>
      <br />
    </div>
    <div class="mt-8 py-5 flex justify-center items-center">
      <pagination-controls (pageChange)="pd = $event"></pagination-controls>
    </div>
  </div>

  <div *ngIf="etat === 'en cours'">
    <div
      *ngFor="
        let case of casesProgress

      <br />
    </div>
    <div class="mt-8 py-5 flex justify-center items-center">
      <pagination-controls (pageChange)="pc = $event"></pagination-controls>
    </div>
  </div>

        *ngIf="
          searchText === '' ||

        "

      >
      </app-lawyer-case-finish>
      <br />
    </div>
    <div class="mt-8 py-5 flex justify-center items-center">
      <pagination-controls (pageChange)="pt = $event"></pagination-controls>
    </div>
  </div>
</div>
