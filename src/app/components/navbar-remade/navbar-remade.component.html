<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand" [routerLink]="['**']">
      <img src="assets/img/logo.png" height="40" />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="show()"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: visibility }"
      id="navbarButtonsExample"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="**"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Acceuil</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!isAuthLawyer()"
            [routerLink]="[routes.problem]"
            routerLinkActive="active"
            >Faire une demande</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!isAuthClient()"
            [routerLink]="[routes.lawyerCases]"
            routerLinkActive="active"
            >Espace avocat</a
          >
        </li>

        <li class="nav-item" ngbDropdown>
          <a
            class="nav-link"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown1"
            role="button"
          >
            Procédures
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown1"
            class="dropdown-menu"
          >
            <a
              ngbDropdownItem
              [routerLink]="[routes.scroll1]"
              (click)="$event.preventDefault()"
              >Comment saisir la justice ?</a
            >
            <a
              ngbDropdownItem
              [routerLink]="[routes.scroll2]"
              (click)="$event.preventDefault()"
              >Les alternatives au procès</a
            >
            <a
              ngbDropdownItem
              [routerLink]="[routes.scroll3]"
              (click)="$event.preventDefault()"
              >Que faire en cas de convocationdevant la justice ?</a
            >
            <a
              ngbDropdownItem
              [routerLink]="[routes.scroll4]"
              (click)="$event.preventDefault()"
              >Quel est le tribunal compétent ?</a
            >
          </div>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <button
          mdbBtn
          type="button"
          class="btn btn-link px-3 me-2"
          [routerLink]="[routes.login]"
          *ngIf="!isAuth()"
          [routerLink]="[routes.signin]"
          mdbWavesEffect
        >
          Se connecter
        </button>

        <button
          mdbBtn
          type="button"
          class="btn btn-primary me-3"
          style="border-radius: 20px"
          *ngIf="!isAuth()"
          [routerLink]="[routes.signup]"
          mdbWavesEffect
        >
          S'inscrire
        </button>
        <button
          type="button"
          class="btn btn-link px-3 me-2"
          style="border-radius: 20px; border: 1px solid"
          *ngIf="isAuth()"
          (click)="getProfile()"
        >
          <i class="fas fa-user"></i>
        </button>
        <button
          mdbBtn
          type="button"
          class="btn btn-primary me-3"
          style="border-radius: 20px"
          (click)="signout()"
          *ngIf="isAuth()"
          [routerLink]="['/']"
          mdbWavesEffect
        >
          Se déconnecter
        </button>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
