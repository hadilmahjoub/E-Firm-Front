<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="{{ lawyer.image | defaultImage }}"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px; height: 150px"
            />
            <h5 class="my-3 fw-bold">
              {{ lawyer.name }} {{ lawyer.FamilyName }}
            </h5>
            <p class="text-muted mb-4">{{ lawyer.city }}</p>
            <div class="d-flex justify-content-center mb-2">
              <form action="" method="post" enctype="multipart/form-data">
                <div class="photo-changer">
                  Changer photo
                  <input
                    type="file"
                    class="hide_file"
                    name="file"
                    id="file"
                    (change)="setImage($event)"
                    style="color: rgb(255, 255, 255)"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <app-profile-template
            [isLawyer]="true"
            [name]="lawyer.name"
            [familyName]="lawyer.FamilyName"
            [email]="lawyer.email"
            [phoneNumber]="lawyer.phoneNumber"
            [address]="lawyer.city"
            [speciality]="lawyer.speciality"
          ></app-profile-template>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button
              mdbBtn
              type="button"
              color="deep-orange"
              routerLink="/{{ routes.lawyerCases }}"
              mdbWavesEffect
            >
              Progr√®s de mes affaires
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
