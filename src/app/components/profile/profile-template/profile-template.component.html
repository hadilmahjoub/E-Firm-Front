<div class="card-body">
  <div class="row">
    <div class="col-lg-3 col-sm-4">
      <p class="mb-0 fw-bold">Nom complet</p>
    </div>
    <div class="col-lg-9 col-sm-8">
      <p class="text-muted mb-0">{{ name }} {{ familyName }}</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-3 col-sm-4">
      <p class="mb-0 fw-bold">Email</p>
    </div>
    <div class="col-lg-9 col-sm-8">
      <p class="text-muted mb-0">{{ email }}</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-3 col-sm-4">
      <p class="mb-0 fw-bold">Téléphone</p>
    </div>
    <div class="col-lg-9 col-sm-8">
      <p class="text-muted mb-0">{{ phoneNumber }}</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-3 col-sm-4">
      <p class="mb-0 fw-bold">Adresse</p>
    </div>
    <div class="col-lg-9 col-sm-8">
      <p class="text-muted mb-0">{{ address }}</p>
    </div>
  </div>
  <hr *ngIf="isLawyer" />
  <div class="row" *ngIf="isLawyer">
    <div class="col-lg-3 col-sm-4">
      <p class="mb-0 fw-bold">Spécialité</p>
    </div>
    <div class="col-lg-9 col-sm-8">
      <p class="text-muted mb-0">{{ speciality }}</p>
    </div>
  </div>
</div>
