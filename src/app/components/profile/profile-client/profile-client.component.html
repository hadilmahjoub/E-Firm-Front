<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="{{ client.image | defaultImage }}"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px; height: 150px"
            />
            <h5 class="my-3 fw-bold">
              {{ client.name }} {{ client.FamilyName }}
            </h5>
            <p class="text-muted mb-4">{{ client.city }}</p>
            <div class="d-flex justify-content-center mb-2">
              <form action="" method="post" enctype="multipart/form-data">
                <div class="photo-changer">
                  Changer photo
                  <input
                    type="file"
                    class="hide_file"
                    name="profile"
                    id="fileUpload"
                    (change)="setImage($event)"
                    style="color: rgb(255, 255, 255)"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <app-profile-template
            [isLawyer]="false"
            [name]="client.name"
            [familyName]="client.FamilyName"
            [email]="client.email"
            [phoneNumber]="client.phoneNumber"
            [address]="client.city"
          ></app-profile-template>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div>
                <p class="mb-0">
                  <b style="font-size: 20px" class="fw-bold">Mes affaires </b>
                </p>
                <br />
                <div *ngIf="!progressCases?.length">
                  <b>Aucune affaire en cours!</b>
                </div>
                <div>
                  <div *ngFor="let case of progressCases">
                    <app-lawyer-case [case]="case" [isLawyer]="false">
                    </app-lawyer-case>
                    <br />
                  </div>
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
